<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="Alarmee">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Alarmee</title>
    
    <script charset="utf-8" type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script>
    <link rel="stylesheet" href="css/mobile-angular-ui-base.min.css" />
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/angular-route.min.js"></script>
    <script src="js/lib/mobile-angular-ui.min.js"></script>
    <!-- <script charset="utf-8" type="text/javascript" src="cordova.js"></script> -->
    <!-- <script charset="utf-8" type="text/javascript" src="js/index.js"></script> -->
  </head>
  <body>
    <div class="sidebar sidebar-left" toggleable parent-active-class="sidebar-left-in" id="mainSidebar">
      <h1 class="app-name">Alarmee</h1>
      <div class="scrollable">
        <div class="scrollable-content">
          <div class="list-group" toggle="off" bubble target="mainSidebar">
            <a class="list-group-item" href="#/">Alarmas <i class="fa fa-chevron-right pull-right"></i></a>
            <a class="list-group-item" href="#/">Mi Perfil <i class="fa fa-chevron-right pull-right"></i></a>
            <!-- ... -->
          </div>
        </div>
      </div>
    </div>
    
    <div class="app">
      <!-- Navbars -->
      <div class="navbar navbar-app navbar-absolute-top">
      
          <div class="navbar-brand navbar-brand-center" yield-to="title">
            <span>Alarmee</span>
          </div>
    
          <div class="btn-group pull-left">
            <div ng-click="toggle('mainSidebar')" class="btn btn-navbar sidebar-toggle">
              <i class="fa fa-bars"></i> Menu
            </div>
          </div>
    
          <div class="btn-group pull-right" yield-to="navbarAction">
            <div class="btn btn-navbar">
              <i class="fa fa-plus"></i> New
            </div>
          </div>
      </div>
    
      <div class="navbar navbar-app navbar-absolute-bottom">
        <div class="btn-group justified">
          <a href="#/route1" class="btn btn-navbar btn-icon-only"><i class="fa fa-home fa-navbar"></i></a>
          <a href="#/route2" class="btn btn-navbar btn-icon-only"><i class="fa fa-list fa-navbar"></i></a>
        </div>
      </div>
    
      <div class="app-body">
          <ng-view class="app-content">
            <div id="contenido" class="container" ng-controller="AlarmsCtrl">
                <h1>Alarmee</h1>
                <form role="form">
                  <h2>Crear alarma</h2>
                  <p class="input-group">
                    <input type="text" class="form-control" placeholder="Direccion" id="targetAddress" name="targetAddress" ng-model="targetAddress" required>
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="getTargetPosition()"><i class="glyphicon glyphicon-screenshot"></i></button>
                      <button type="button" class="btn btn-default" ng-click="getCurrentPosition()"><i class="glyphicon glyphicon-screenshot"></i></button>
                    </span>
                  </p>
                  <div>
                    <b>Target latitude:</b> {{targetLatitude}}<br />
                    <b>Target longitude:</b> {{targetLongitude}}
                  </div>
                  <div>
                  </div>
                </form>
              </div>
            <!--<script charset="utf-8" src="js/lib/angular.min.js"></script></script>-->
          </ng-view>
      </div>
    </div>
    <script charset="utf-8" src="js/controller.js"></script>
  </body>
</html>
