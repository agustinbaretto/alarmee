<!DOCTYPE html>
<html lang="en" xmlns:ng="http://angularjs.org" id="ng-app" ng-app="Alarmee">
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Alarmee</title>
    
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <div id="content" class="container" ng-controller="AlarmsCtrl">
      <h1>Alarmee</h1>
      <form class="form-signin" role="form">
        <h2 class="form-signin-heading">Crear alarma</h2>
        <input type="text" class="form-control" placeholder="Direccion" required autofocus>
        <input type="text" class="form-control" placeholder="Radio (mts)" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-address"> Recordar esta direccion
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Crear</button>
      </form>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="js/model/alarma.js"></script>
    <script src="js/controller.js"></script>
  </body>
</html>
